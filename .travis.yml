sudo: required
language: c
compiler:
  - gcc
env:
  # Build and test against the master and devel branches of Nim
  - BRANCH=master
  - BRANCH=devel
matrix:
  allow_failures:
    # Ignore failures when building against the devel Nim branch
    - env: BRANCH=devel
  fast_finish: true
install:
  - sudo apt-get install wine-dev binutils-dev
  - |
    if [ ! -x nim-$BRANCH/bin/nim ]; then
      git clone -b $BRANCH --depth 1 git://github.com/nim-lang/nim nim-$BRANCH/
      cd nim-$BRANCH
      git clone --depth 1 git://github.com/nim-lang/csources csources/
      cd csources
      sh build.sh
      cd ..
      rm -rf csources
      bin/nim c koch
      ./koch boot -d:release
    else
      cd nim-$BRANCH
      git fetch origin
      if ! git merge FETCH_HEAD | grep "Already up-to-date"; then
        bin/nim c koch
        ./koch boot -d:release
      fi
    fi
    cd ..
  - export PATH="$PWD/nim-$BRANCH/bin${PATH:+:$PATH}"
script:
  - nim -v
  - make tools
  - make tests
cache:
  directories:
    - nim-master
    - nim-devel
branches:
  except:
    - gh-pages
